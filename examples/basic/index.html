<script>
    (function () {

        var firstPage = 'page-1.html';

        // Redirect learner
        if (KD.CoursePlayer.getLocation()) {
            // Redirect to where learner left off
            window.location = KD.CoursePlayer.getLocation();
        } else {
            // Learner's first visit.  Redirect to first page.
            window.location = firstPage;
        }

    })();
</script>
