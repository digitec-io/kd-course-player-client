<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KD Course Player Example</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>
<body>

<div class="container">

    <div ng-view></div>

</div>

<script type="text/ng-template" id="page-1">
    <h1>Page 1</h1>
    <hr>
    <p class="lead">This basic example course demonstrates the management of <strong>location</strong>, <strong>data</strong> and <strong>completion status</strong>.</p>
    <hr>
    <p><a href="#2" class="btn btn-primary">Continue</a></p>
</script>

<script type="text/ng-template" id="page-2">
    <h1>Page 2</h1>
    <hr>
    <form id="example-form">
        <p class="lead">What is your favorite ice cream flavor?</p>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="chocolate" ng-model="vm.flavor" ng-change="vm.setFlavor(vm.flavor)">
                Chocolate
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="vanilla" ng-model="vm.flavor" ng-change="vm.setFlavor(vm.flavor)">
                Vanilla
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="strawberry" ng-model="vm.flavor" ng-change="vm.setFlavor(vm.flavor)">
                Strawberry
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="flavor" value="other" ng-model="vm.flavor" ng-change="vm.setFlavor(vm.flavor)">
                Other
            </label>
        </div>
    </form>
    <hr>
    <p>
        <a href="#/1" class="btn btn-default">Back</a>
        <a id="continue-button" href="#/3" class="btn btn-primary" ng-show="vm.flavor">Continue</a>
    </p>
</script>

<script type="text/ng-template" id="page-3">
    <h1>Page 3</h1>
    <hr>
    <p class="lead">You have completed the course. Earlier, you said your favorite flavor of ice cream was: <strong id="flavor"></strong>.</p>
    <hr>
    <p><a href="#/2" class="btn btn-default">Back</a></p>
</script>

<script>
    KD_DEBUG = true;
    KD_DEBUG_KEY = 'basic-angular';
</script>
<script src="assets/angular.min.js"></script>
<script src="assets/angular-route.min.js"></script>
<script src="assets/kd-course-player.min.js"></script>
<script src="assets/kd-course-player.angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
